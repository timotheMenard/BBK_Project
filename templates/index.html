<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Game of Life</h1>
    <div>
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" name="grid-size" min="1" max="100" value="5">
        <button onclick="initialiseGrid()">Initialize Grid</button>
    </div>
    <div>
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" name="speed-slider" min="0.25" max="2" step="0.25" value="1" oninput="updateSpeed(this.value)">
        <span id="speed-value">1s</span>
    </div>
    <div id="grid" class="grid"></div>
    <button onclick="next()">Next</button>
    <button id="play-stop-button" onclick="togglePlay()">Play</button>
    <button onclick="saveGrid()">Save</button>
    <input type="file" id="file-input" style="display:none" onchange="loadGrid(event)">
    <button onclick="document.getElementById('file-input').click()">Load</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
